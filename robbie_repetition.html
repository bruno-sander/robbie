// Robbie the Robot Repetition

function run() {
  for (var i = 1;  i <= 3;  i++) {
          moveForward()
  }
  
  for (var i = 1;  i <= 1;  i++) {
          turnRight()
          
  }
  
  for (var i = 1;  i <= 4;  i++) {
          moveForward()
  }
    
  for (var i = 1;  i <= 1;  i++) {
          turnLeft()
          
  }
  
  for (var i = 1;  i <= 3;  i++) {
          moveForward()
  }
